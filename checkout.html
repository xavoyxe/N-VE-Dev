<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkout – NØVE</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
</head>
<body>
<div id="loader" class="loader"><div class="logo">NØVE</div></div>

<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">NØVE</a>
        <div class="nav-links">
            <a href="index.html"><i data-lucide="home"></i> Home</a>
            <a href="shop.html"><i data-lucide="package"></i> Shop</a>
            <a href="cart.html" class="cart-link"><i data-lucide="shopping-cart"></i> <span id="cart-count">0</span></a>
        </div>
    </div>
</nav>

<section class="section">
    <h2>Checkout</h2>
    <form class="checkout-form">
        <input type="text" placeholder="Vorname" required />
        <input type="text" placeholder="Nachname" required />
        <input type="email" placeholder="E-Mail" required />
        <input type="text" placeholder="Straße + Nr." required />
        <div class="row">
            <input type="text" placeholder="PLZ" required />
            <input type="text" placeholder="Stadt" required />
        </div>
        <button type="submit" class="btn">
            <i data-lucide="lock"></i> Jetzt bezahlen
        </button>
    </form>
</section>

<footer>
    <div class="footer-container">
        <div class="logo">NØVE</div>
        <p>© 2025 NØVE</p>
    </div>
</footer>

<script src="script.js" defer></script>
</body>
</html>
