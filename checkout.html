<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div id="loader" class="loader"><div class="logo">NØVE</div></div>

<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">NØVE</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html" class="cart-link">Warenkorb <span id="cart-count">0</span></a>
        </div>
    </div>
</nav>

<section class="section">
    <h2>Checkout</h2>
    <form class="checkout-form">
        <input type="email" placeholder="E-Mail" required />
        <div class="row">
            <input type="text" placeholder="Vorname" required />
            <input type="text" placeholder="Nachname" required />
        </div>
        <input type="text" placeholder="Adresse" required />
        <button type="submit" class="btn full">Zahlungspflichtig bestellen</button>
    </form>
    <a href="cart.html" class="btn-outline mt-4">← Zurück</a>
</section>

<footer>
    <div class="footer-container">
        <div class="logo">NØVE</div>
        <p>© 2025 NØVE</p>
    </div>
</footer>

<script src="script.js" defer></script>
</body>
</html>
