<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Warenkorb – NØVE</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
</head>
<body>
<div id="loader" class="loader"><div class="logo">NØVE</div></div>

<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">NØVE</a>
        <div class="nav-links">
            <a href="index.html"><i data-lucide="home"></i> Home</a>
            <a href="shop.html"><i data-lucide="package"></i> Shop</a>
            <a href="cart.html" class="cart-link active"><i data-lucide="shopping-cart"></i> <span id="cart-count">0</span></a>
        </div>
    </div>
</nav>

<section class="section">
    <h2>Warenkorb</h2>
    <div id="cart-items"></div>
    <div class="cart-total">
        <span>Gesamt</span>
        <span id="cart-total">€0</span>
    </div>
    <button onclick="location.href='checkout.html'" class="btn">
        <i data-lucide="credit-card"></i> Zur Kasse
    </button>
    <button onclick="location.href='shop.html'" class="btn-outline">
        <i data-lucide="arrow-left"></i> Weiter einkaufen
    </button>
</section>

<footer>
    <div class="footer-container">
        <div class="logo">NØVE</div>
        <p>© 2025 NØVE</p>
    </div>
</footer>

<script src="script.js" defer></script>
</body>
</html>
