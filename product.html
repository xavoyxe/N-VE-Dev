<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title id="page-title">Produkt – NØVE</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
</head>
<body>
<div id="loader" class="loader"><div class="logo">NØVE</div></div>

<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">NØVE</a>
        <div class="nav-links">
            <a href="index.html"><i data-lucide="home"></i> Home</a>
            <a href="shop.html"><i data-lucide="package"></i> Shop</a>
            <a href="cart.html" class="cart-link"><i data-lucide="shopping-cart"></i> <span id="cart-count">0</span></a>
        </div>
    </div>
</nav>

<section class="product-section">
    <div class="product-container">
        <div class="product-image">
            <img id="product-img" src="" alt="" />
        </div>
        <div class="product-details">
            <h1 id="product-name"></h1>
            <p id="product-desc" class="desc"></p>
            <div class="price-add">
                <p id="product-price" class="price-large"></p>
                <button id="add-to-cart-btn" class="btn full">
                    <i data-lucide="shopping-cart"></i> In den Warenkorb
                </button>
            </div>

            <!-- JETZT EIN ECHTER BUTTON MIT ICON + HOVER -->
            <button onclick="location.href='shop.html'" class="btn-outline mt-4">
                <i data-lucide="arrow-left"></i> Zurück zum Shop
            </button>
        </div>
    </div>
</section>

<footer>
    <div class="footer-container">
        <div class="logo">NØVE</div>
        <p>© 2025 NØVE – Future is Black</p>
    </div>
</footer>

<script src="script.js" defer></script>
</body>
</html>
